---
layout: default
---

<h2>{{page.title}}</h2>

<p>{{page.description}}</p>


<p style="text-align:center;">
    <img src={{page.image}} 
        alt={{page.title}} 
        style="width:600px;height:450px;"
    />
</p>


<h2>Ingredients</h2>


<div class = "ingredient-table">
    <table>
        {% for item in page.ingredients %}
            <tr>
                <td>{{ item }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{{ content }}
